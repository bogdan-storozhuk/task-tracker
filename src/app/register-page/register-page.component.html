<form class="form" [formGroup]="form" (ngSubmit)="submit()">
  <h2 class="form-header">Register</h2>

  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
    {{ error }}
  </div>

  <div
    class="form-group"
    [ngClass]="{
      invalid: form.get('email').touched && form.get('email').invalid
    }"
  >
    <label for="email">Email:</label>
    <input
      class="form-control"
      id="email"
      type="email"
      formControlName="email"
    />
    <div
      class="validation"
      *ngIf="form.get('email').touched && form.get('email').invalid"
    >
      <small *ngIf="form.get('email').errors.required">Enter email</small>
      <small *ngIf="form.get('email').errors.email"
        >Email field has incorrect format</small
      >
    </div>
  </div>

  <div
    class="form-group"
    [ngClass]="{
      invalid: form.get('password').touched && form.get('password').invalid
    }"
  >
    <label for="password">Password:</label>
    <input
      class="form-control"
      id="password"
      type="password"
      formControlName="password"
    />
    <div
      class="validation"
      *ngIf="form.get('password').touched && form.get('password').invalid"
    >
      <small *ngIf="form.get('password').errors.required">Enter password</small>
      <small *ngIf="form.get('password').errors.minlength"
        >Password must have atleast
        {{ form.get("password").errors.minlength.requiredLength }}
        symbols
      </small>
    </div>
  </div>

  <div
  class="form-group"
  [ngClass]="{
    invalid: form.get('fullName').touched && form.get('fullName').invalid
  }"
>
  <label for="fullName">Full name:</label>
  <input
    class="form-control"
    id="fullName"
    type="text"
    formControlName="fullName"
  />
  <div
    class="validation"
    *ngIf="form.get('fullName').touched && form.get('fullName').invalid"
  >
    <small *ngIf="form.get('fullName').errors.required">Enter Full name</small>
  </div>
</div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid || submitted"
  >
    Submit
  </button>
</form>
